<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="UTF-8">
		<style type="text/css">
			body {
				background-color: #f5f5d5;
			}
			#content{
				width: 66.666667%;
				margin: auto;
				margin-top: 5%;
			}
			#content ul{

			}
			li{
				list-style-type: none;
				margin: auto;
				border: 1px solid #ddd;
				padding: 10px 15px;
  				display: block;
  				margin-bottom: -1px;
  				width: 66.66667%;	
  			}
			li a:link{
				color: #428bca;
				text-decoration: none;
			}
			li a:visited{
				color: #428bca;
				text-decoration: none;
			}
			li a:hover{
				color: #428bca;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div id="content">
		<ul>
			{content}
		</ul>
		</div>
	</body>
</html>
